version: '3.8'
services:
  # Local Database
  mongo:
    image: mongo:7.0
    container_name: omega-mongo-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo-data:/data/db

  # Local Cache
  redis:
    image: redis:7-alpine
    container_name: omega-redis-dev
    ports:
      - "6379:6379"

  # Local Temporal Server
  temporal:
    image: temporalio/auto-setup:1.23.0
    container_name: omega-temporal-dev

    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_DB=temporal
    ports:
      - "7233:7233"
      - "8233:8233"
    depends_on:
      - postgres-temporal

  # Dedicated Postgres for Temporal
  postgres-temporal:
    image: postgres:15
    container_name: omega-temporal-db-dev
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
    volumes:
      - temporal-db-data:/var/lib/postgresql/data

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:latest
    container_name: omega-temporal-ui-dev
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8081:8080"
    depends_on:
      - temporal

volumes:
  mongo-data:
  temporal-db-data:
