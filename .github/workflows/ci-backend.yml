name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package.json
      - name: Install dependencies
        run: |
          cd backend
          npm install
      - name: Run linting
        run: |
          cd backend
          # npm run lint
      - name: Run tests
        run: |
          cd backend
          # npm test
