<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEGA BLACK | Autonomous Hacker Operating System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff00ff;
            --neon-green: #00ff41;
            --neon-orange: #ffab00;
            --cyber-black: #050510;
            --glass-bg: rgba(10, 15, 30, 0.75);
            --border-glow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        body {
            background-color: var(--cyber-black);
            color: var(--neon-cyan);
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .cyber-card {
            background: var(--glass-bg);
            border: 1px solid rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            opacity: 0.5;
        }

        .cyber-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            border-bottom: 2px solid var(--neon-cyan);
            border-right: 2px solid var(--neon-cyan);
        }

        .neon-text-glow {
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        .neon-red-glow {
            text-shadow: 0 0 8px #ff0000;
        }

        .neon-green-glow {
            text-shadow: 0 0 8px var(--neon-green);
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 243, 255, 0.3);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 6s linear infinite;
            z-index: 50;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-cyan);
            border-radius: 2px;
        }

        .agent-avatar {
            transition: all 0.3s ease;
        }

        .agent-avatar:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--neon-cyan);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Shield, Cpu, Activity, Terminal, DollarSign, Lock, Search, FileText, AlertTriangle, Play, Pause, Database, Users, GitBranch, Zap, Crosshair } = window.lucide;

        // --- COMPONENTS ---

        const AgentStatus = ({ name, color, status }) => (
            <div className="flex flex-col items-center gap-1 group cursor-pointer agent-avatar">
                <div className={`w-12 h-12 rounded-full border-2 border-[${color}] bg-black flex items-center justify-center relative overflow-hidden`}>
                    <div className={`absolute inset-0 bg-[${color}]/20`}></div>
                    <Users size={20} color={color} />
                    <div className={`absolute bottom-0 right-0 w-3 h-3 rounded-full border border-black ${status === 'active' ? 'bg-green-500 animate-pulse' : 'bg-gray-500'}`}></div>
                </div>
                <span className="text-[10px] font-orbitron tracking-wider text-gray-400 group-hover:text-white">{name}</span>
            </div>
        );

        const ProgressBar = ({ value, color, max = 100, label }) => (
            <div className="w-full">
                <div className="flex justify-between text-xs mb-1 font-mono text-gray-400">
                    <span>{label}</span>
                    <span style={{ color }}>{value}%</span>
                </div>
                <div className="h-1.5 w-full bg-gray-800 rounded-sm overflow-hidden flex gap-0.5">
                    {[...Array(10)].map((_, i) => (
                        <div
                            key={i}
                            className={`flex-1 ${i < (value / 10) ? '' : 'opacity-20'}`}
                            style={{ backgroundColor: i < (value / 10) ? color : '#333' }}
                        />
                    ))}
                </div>
            </div>
        );

        const ExploitButton = ({ label, color }) => (
            <button className={`
                relative overflow-hidden px-4 py-1 text-xs font-bold font-orbitron tracking-wider
                border border-[${color}]/50 bg-[${color}]/10 hover:bg-[${color}]/30 transition-all
                text-white flex items-center justify-center gap-2 group
            `}>
                <span className={`w-1 h-full absolute left-0 top-0 bg-[${color}]`}></span>
                {label}
            </button>
        );

        const FileItem = ({ name, type }) => (
            <div className="flex items-center justify-between p-2 hover:bg-white/5 border-b border-gray-800 text-xs font-mono group cursor-pointer">
                <div className="flex items-center gap-2 text-gray-300 group-hover:text-white">
                    <FileText size={12} className="text-[var(--neon-cyan)]" />
                    {name}
                </div>
                <div className="w-2 h-2 rounded-full bg-orange-500 animate-pulse"></div>
            </div>
        );

        // --- MAIN APP ---

        const App = () => {
            const [logs, setLogs] = useState([
                { id: 1, type: 'info', text: '[AI] Initializing OMEGA BLACK kernel...' },
                { id: 2, type: 'success', text: '[AI] Connected to Bridge Gateway (v2.1)' },
                { id: 3, type: 'warn', text: '[RECON] Target acquired: api.bank-alpha.com' },
                { id: 4, type: 'info', text: '[AI] Subdomains found: 17 new assets.' },
                { id: 5, type: 'error', text: '[AI] Vulnerability: Potential IDOR detected in /user/profile.' },
                { id: 6, type: 'process', text: '[AI] Searching for exploit path...' },
            ]);

            const canvasRef = useRef(null);

            // Matrix / Graph Animation Simulation
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;

                const nodes = Array.from({ length: 40 }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    color: Math.random() > 0.8 ? '#ff0055' : (Math.random() > 0.5 ? '#ffab00' : '#00ff41')
                }));

                const render = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Draw connections
                    ctx.beginPath();
                    for (let i = 0; i < nodes.length; i++) {
                        for (let j = i + 1; j < nodes.length; j++) {
                            const dx = nodes[i].x - nodes[j].x;
                            const dy = nodes[i].y - nodes[j].y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < 80) {
                                ctx.moveTo(nodes[i].x, nodes[i].y);
                                ctx.lineTo(nodes[j].x, nodes[j].y);
                            }
                        }
                    }
                    ctx.strokeStyle = 'rgba(0, 243, 255, 0.15)';
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    // Draw nodes
                    nodes.forEach(node => {
                        node.x += node.vx;
                        node.y += node.vy;

                        if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                        if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

                        ctx.beginPath();
                        ctx.arc(node.x, node.y, 3, 0, Math.PI * 2);
                        ctx.fillStyle = node.color;
                        ctx.fill();

                        // Glow
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = node.color;
                    });
                    ctx.shadowBlur = 0;

                    animationFrameId = window.requestAnimationFrame(render);
                };
                render();
                return () => window.cancelAnimationFrame(animationFrameId);
            }, []);

            return (
                <div className="h-screen w-screen bg-[#050510] text-[#00f3ff] p-2 flex flex-col gap-2 overflow-hidden selection:bg-[#00f3ff] selection:text-black">

                    {/* --- HEADER --- */}
                    <div className="flex justify-between items-end border-b border-[#00f3ff]/30 pb-2 px-2 cyber-card">
                        <div>
                            <h1 className="text-4xl font-black font-orbitron tracking-widest text-white neon-text-glow">
                                OMEGA <span className="text-[#00f3ff]">BLACK</span>
                            </h1>
                            <div className="text-[10px] font-mono tracking-[0.3em] text-gray-400 mt-1 pl-1">AUTONOMOUS HACKER OPERATING SYSTEM</div>
                        </div>
                        <div className="flex gap-4">
                            <AgentStatus name="CLAUDE" color="#00f3ff" status="active" />
                            <AgentStatus name="GHOST" color="#00ff41" status="idle" />
                            <AgentStatus name="SYNAPSE" color="#ffab00" status="active" />
                            <AgentStatus name="NOVA" color="#ff0055" status="active" />
                            <AgentStatus name="ECHO" color="#a855f7" status="idle" />
                        </div>
                    </div>

                    <div className="flex-1 grid grid-cols-12 grid-rows-12 gap-2 min-h-0">

                        {/* --- ATTACK SURFACE RADAR (Left Large) --- */}
                        <div className="col-span-8 row-span-8 cyber-card relative group">
                            <div className="absolute top-2 left-2 z-10 font-orbitron text-xs flex items-center gap-2 text-green-400">
                                <Activity size={14} /> ATTACK SURFACE RADAR
                            </div>
                            <canvas ref={canvasRef} width={1200} height={600} className="w-full h-full opacity-80" />

                            {/* Overlay Search */}
                            <div className="absolute top-4 right-4 w-64">
                                <div className="flex bg-black/50 border border-gray-700 rounded-sm p-1">
                                    <Search size={16} className="text-gray-500 m-1" />
                                    <input type="text" placeholder="Find unlinked endpoints..." className="bg-transparent border-none outline-none text-xs text-white w-full font-mono" />
                                </div>
                            </div>

                            <div className="absolute bottom-4 right-4 flex gap-2">
                                <button className="px-3 py-1 bg-cyan-900/30 border border-cyan-500/50 text-cyan-300 text-xs font-orbitron hover:bg-cyan-500/20">OSINT SCAN</button>
                                <button className="px-3 py-1 bg-red-900/30 border border-red-500/50 text-red-300 text-xs font-orbitron hover:bg-red-500/20">EXPLOIT PLAN</button>
                            </div>
                        </div>

                        {/* --- HUNTING OVERVIEW (Right Top) --- */}
                        <div className="col-span-4 row-span-5 cyber-card p-4 flex flex-col gap-4">
                            <div className="flex justify-between items-center border-b border-gray-700 pb-2">
                                <span className="font-orbitron text-sm text-gray-300">Hunting Overview</span>
                                <Crosshair size={14} className="text-gray-500" />
                            </div>

                            {/* Threat Index */}
                            <div className="bg-red-900/10 border border-red-500/30 p-3 rounded relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-1">
                                    <AlertTriangle size={14} className="text-red-500 animate-pulse" />
                                </div>
                                <div className="text-xs text-red-400 font-mono mb-1">RISK INDEX</div>
                                <div className="text-3xl font-black font-orbitron text-red-500 neon-red-glow">82 HIGH</div>
                                <div className="w-full h-1 bg-gray-800 mt-2">
                                    <div className="h-full w-[82%] bg-red-600"></div>
                                </div>
                            </div>

                            {/* Stats Grid */}
                            <div className="space-y-3">
                                <div className="flex justify-between items-center text-sm font-mono">
                                    <div className="flex items-center gap-2 text-green-400">
                                        <DollarSign size={14} /> Est. Earnings:
                                    </div>
                                    <span className="text-white font-bold">$380 - $770</span>
                                </div>

                                <ProgressBar value={68} color="#00ff41" label="Acceptance Odds" />
                                <div className="flex justify-between text-xs font-mono mt-2">
                                    <span className="text-gray-400">Competition Level:</span>
                                    <span className="text-red-400 font-bold animate-pulse">HIGHLY ACTIVE</span>
                                </div>
                            </div>
                        </div>

                        {/* --- BOUNTY INTELLIGENCE (Right Middle) --- */}
                        <div className="col-span-4 row-span-4 cyber-card p-4 flex flex-col gap-3">
                            <div className="flex items-center gap-2 font-orbitron text-xs text-green-400 border-b border-green-500/20 pb-1">
                                <Database size={14} /> Bounty Intelligence
                            </div>
                            <ProgressBar value={45} color="#00f3ff" label="Velocity Index: 4.5" />
                            <ProgressBar value={72} color="#ffab00" label="Payout Analyzer" />
                            <div className="border border-green-500/30 bg-green-500/5 p-2 rounded text-xs flex justify-between items-center">
                                <span className="text-gray-300">Duplicate Risk:</span>
                                <span className="text-green-400 font-bold">22% LOW</span>
                            </div>
                            <div className="flex items-center gap-2 text-xs text-yellow-200 mt-1">
                                <div className="w-2 h-2 bg-yellow-400 rounded-full animate-ping"></div>
                                Hidden Gem Match Found
                            </div>
                        </div>

                        {/* --- AI CONTEXT PANEL (Bottom Left) --- */}
                        <div className="col-span-4 row-span-4 cyber-card p-3 flex flex-col relative text-xs">
                            <div className="absolute top-0 left-0 w-1 h-full bg-red-500/50"></div>
                            <div className="font-orbitron text-red-400 mb-2 flex items-center gap-2">
                                <GitBranch size={14} /> AI Context Panel
                            </div>
                            <div className="space-y-2 font-mono flex-1">
                                <div><span className="text-gray-400">Path:</span> <span className="text-white">SSRF â†’ RCE Chain</span></div>
                                <div><span className="text-gray-400">Risk:</span> <span className="text-red-500 font-bold">CRITICAL</span></div>
                                <div className="bg-gray-800/50 p-2 rounded border border-gray-700 text-gray-300">
                                    Next Step: Exploit config.php to gain shell access.
                                </div>
                            </div>
                            <div className="flex gap-2 mt-2">
                                <button className="flex-1 py-1 bg-cyan-900/50 border border-cyan-500/50 text-cyan-200 hover:bg-cyan-500/30 transition-colors">GENERATE POC</button>
                                <button className="flex-1 py-1 bg-red-900/50 border border-red-500/50 text-red-200 hover:bg-red-500/30 transition-colors">ESCALATE</button>
                            </div>
                        </div>

                        {/* --- EXPLOIT CHAIN LAB (Bottom Left - Nested or separate) -> Merged visually into bottom row --- */}
                        {/* --- CO-PILOT TERMINAL (Bottom Center) --- */}
                        <div className="col-span-5 row-span-4 cyber-card flex flex-col">
                            <div className="bg-gray-900/80 p-1 border-b border-gray-800 flex justify-between items-center px-2">
                                <span className="font-orbitron type-xs text-gray-400 flex items-center gap-2"><Terminal size={12} /> Co-Pilot Terminal</span>
                                <div className="flex gap-1">
                                    <div className="w-2 h-2 rounded-full bg-red-500"></div>
                                    <div className="w-2 h-2 rounded-full bg-yellow-500"></div>
                                    <div className="w-2 h-2 rounded-full bg-green-500"></div>
                                </div>
                            </div>
                            <div className="flex-1 p-3 font-mono text-xs overflow-y-auto space-y-1 bg-black/40">
                                <div className="text-blue-400 mb-2">>> /autopilot recon target.com --deep</div>
                                {logs.map(log => (
                                    <div key={log.id} className="flex gap-2 opacity-90">
                                        <span className="text-gray-600">[{new Date().toLocaleTimeString().split(' ')[0]}]</span>
                                        <span className={
                                            log.type === 'error' ? 'text-red-500' :
                                                log.type === 'warn' ? 'text-yellow-400' :
                                                    log.type === 'success' ? 'text-green-400' :
                                                        'text-gray-300'
                                        }>{log.text}</span>
                                    </div>
                                ))}
                                <div className="animate-pulse text-cyan-500">_</div>
                            </div>
                        </div>

                        {/* --- EVIDENCE LOCKER (Bottom Right) --- */}
                        <div className="col-span-3 row-span-3 cyber-card flex flex-col">
                            <div className="p-2 border-b border-gray-800 font-orbitron text-xs text-orange-400 flex items-center gap-2">
                                <Lock size={12} /> Evidence Locker
                            </div>
                            <div className="flex-1 overflow-y-auto">
                                <FileItem name="admin_panel.png" type="image" />
                                <FileItem name="sqli_exploit.txt" type="text" />
                                <FileItem name="h1_report.md" type="doc" />
                                <FileItem name="dump_users.json" type="json" />
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Initialize Lucide icons if needed standalone, but React components handle it
        // window.lucide.createIcons();
    </script>
</body>

</html>
