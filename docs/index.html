<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEGA BLACK | Sovereign Cortex</title>

    <!-- React & Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff41;
            --neon-yellow: #fcee0a;
            --bg-color: #050505;
            --panel-bg: rgba(0, 10, 20, 0.85);
            --border-color: rgba(0, 243, 255, 0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--neon-cyan);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }

        /* --- CRT & SCREEN EFFECTS --- */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background:
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% {
                opacity: 0.95;
            }

            50% {
                opacity: 0.98;
            }

            100% {
                opacity: 0.92;
            }
        }

        .scanline {
            width: 100%;
            height: 5px;
            background: rgba(0, 243, 255, 0.1);
            position: fixed;
            top: -50%;
            animation: scan 4s linear infinite;
            z-index: 9998;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        @keyframes scan {
            0% {
                top: -20%;
            }

            100% {
                top: 120%;
            }
        }

        /* --- CYBERPUNK STYLING --- */
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .cyber-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.05), inset 0 0 20px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            position: relative;
            clip-path: polygon(10px 0, 100% 0,
                    100% calc(100% - 10px), calc(100% - 10px) 100%,
                    0 100%, 0 10px);
        }

        .cyber-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            opacity: 0.8;
        }

        .cyber-panel::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 30px;
            height: 30px;
            border-bottom: 2px solid var(--neon-cyan);
            border-right: 2px solid var(--neon-cyan);
            opacity: 0.5;
        }

        /* --- GLOW TEXT --- */
        .text-glow {
            text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan);
        }

        .text-glow-red {
            text-shadow: 0 0 5px #ff0000, 0 0 15px #ff0000;
        }

        .text-glow-green {
            text-shadow: 0 0 5px #00ff41, 0 0 15px #00ff41;
        }

        .text-glow-gold {
            text-shadow: 0 0 5px #ffab00, 0 0 15px #ffab00;
        }

        /* --- ANIMATIONS --- */
        .pulse-slow {
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .glitch-text:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #003333;
            border: 1px solid var(--neon-cyan);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }
    </style>
</head>

<body>
    <div class="crt-overlay"></div>
    <div class="scanline"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Shield, Target, Terminal, Activity, Lock, Database, Globe, Cpu, Wifi, Zap, Users, Brain, Crosshair, AlertTriangle } = window.lucide;

        // --- REUSABLE COMPONENTS ---

        const Panel = ({ children, className = "", title, icon: Icon, color = "text-cyan-400" }) => (
            <div className={`cyber-panel p-4 flex flex-col ${className}`}>
                {title && (
                    <div className="flex items-center justify-between mb-2 border-b border-gray-800 pb-2">
                        <div className={`flex items-center gap-2 font-orbitron text-sm tracking-wider ${color} text-glow-green`}>
                            {Icon && <Icon size={16} />}
                            {title.toUpperCase()}
                        </div>
                        <div className="flex gap-1">
                            <div className="w-1.5 h-1.5 bg-gray-600 rounded-full"></div>
                            <div className="w-1.5 h-1.5 bg-gray-600 rounded-full"></div>
                            <div className={`w-1.5 h-1.5 ${color.replace('text-', 'bg-')} rounded-full animate-pulse`}></div>
                        </div>
                    </div>
                )}
                <div className="flex-1 min-h-0 relative">
                    {children}
                </div>
                {/* Tech Deco Corner */}
                <div className="absolute top-0 left-0 w-2 h-2 border-t border-l border-white/20"></div>
                <div className="absolute bottom-0 left-0 w-2 h-2 border-b border-l border-white/20"></div>
            </div>
        );

        const ProgressBar = ({ label, value, color, max = 100 }) => (
            <div className="mb-3 group">
                <div className="flex justify-between text-xs font-mono mb-1 opacity-80 group-hover:opacity-100 transition-opacity">
                    <span>{label}</span>
                    <span style={{ color }}>{value}%</span>
                </div>
                <div className="h-2 bg-black border border-gray-800 relative overflow-hidden">
                    <div
                        className="h-full transition-all duration-1000 ease-out relative"
                        style={{ width: `${(value / max) * 100}%`, backgroundColor: color }}
                    >
                        <div className="absolute top-0 right-0 h-full w-px bg-white/50 shadow-[0_0_10px_white]"></div>
                    </div>
                    {/* Tick marks */}
                    <div className="absolute inset-0 flex justify-between px-1">
                        {[...Array(10)].map((_, i) => (
                            <div key={i} className="w-px h-full bg-black/30"></div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const AgentNode = ({ name, status, role }) => (
            <div className="flex items-center gap-3 p-2 border border-gray-800 bg-black/40 hover:border-cyan-500/50 transition-colors group cursor-pointer">
                <div className={`w-10 h-10 flex items-center justify-center border border-gray-700 bg-gray-900 group-hover:shadow-[0_0_10px_#00f3ff]`}>
                    <Brain size={20} className={status === 'active' ? 'text-cyan-400 animate-pulse' : 'text-gray-600'} />
                </div>
                <div className="flex-1">
                    <div className="flex justify-between items-center">
                        <span className="font-orbitron text-xs text-white group-hover:text-cyan-400">{name}</span>
                        <div className={`w-2 h-2 rounded-full ${status === 'active' ? 'bg-green-500 shadow-[0_0_5px_#00ff00]' : 'bg-gray-600'}`}></div>
                    </div>
                    <div className="text-[10px] font-mono text-gray-500">{role}</div>
                </div>
            </div>
        );

        // --- DASHBOARD APP ---

        const Dashboard = () => {
            const canvasRef = useRef(null);

            // Radar Animation
            useEffect(() => {
                const cvs = canvasRef.current;
                const ctx = cvs.getContext('2d');
                let frame = 0;

                const nodes = Array.from({ length: 25 }, () => ({
                    x: Math.random() * cvs.width,
                    y: Math.random() * cvs.height,
                    vx: (Math.random() - 0.5) * 0.8,
                    vy: (Math.random() - 0.5) * 0.8,
                    type: Math.random()
                }));

                const draw = () => {
                    ctx.clearRect(0, 0, cvs.width, cvs.height);

                    // Grid background
                    ctx.strokeStyle = '#003333';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    for (let x = 0; x < cvs.width; x += 40) { ctx.moveTo(x, 0); ctx.lineTo(x, cvs.height); }
                    for (let y = 0; y < cvs.height; y += 40) { ctx.moveTo(0, y); ctx.lineTo(cvs.width, y); }
                    ctx.stroke();

                    // Radar sweep
                    const angle = (frame * 0.02) % (Math.PI * 2);
                    const cx = cvs.width / 2, cy = cvs.height / 2;
                    ctx.fillStyle = 'rgba(0, 243, 255, 0.05)';
                    ctx.beginPath();
                    ctx.moveTo(cx, cy);
                    ctx.arc(cx, cy, 400, angle, angle + 0.5);
                    ctx.fill();

                    // Nodes
                    nodes.forEach(n => {
                        n.x += n.vx; n.y += n.vy;
                        if (n.x < 0 || n.x > cvs.width) n.vx *= -1;
                        if (n.y < 0 || n.y > cvs.height) n.vy *= -1;

                        const isTarget = n.type > 0.8;
                        ctx.fillStyle = isTarget ? '#ff0055' : '#00f3ff';
                        ctx.shadowBlur = isTarget ? 15 : 5;
                        ctx.shadowColor = ctx.fillStyle;

                        ctx.beginPath();
                        ctx.arc(n.x, n.y, isTarget ? 4 : 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.shadowBlur = 0;

                        // Connect close nodes
                        nodes.forEach(n2 => {
                            const d = Math.hypot(n.x - n2.x, n.y - n2.y);
                            if (d < 80) {
                                ctx.strokeStyle = `rgba(0, 243, 255, ${1 - d / 80})`;
                                ctx.lineWidth = 0.5;
                                ctx.beginPath();
                                ctx.moveTo(n.x, n.y);
                                ctx.lineTo(n2.x, n2.y);
                                ctx.stroke();
                            }
                        });
                    });

                    frame++;
                    requestAnimationFrame(draw);
                };
                draw();
            }, []);

            return (
                <div className="h-full w-full p-2 flex flex-col gap-2 relative z-10">

                    {/* HEADER */}
                    <div className="flex justify-between items-center px-4 py-2 cyber-panel bg-black/60">
                        <div className="flex items-center gap-4">
                            <img src="assets/logo.svg" className="h-16 w-16 animate-pulse" alt="Omega Black Logo" />
                            <div className="flex flex-col">
                                <h1 className="text-3xl font-black font-orbitron tracking-[0.2em] italic text-white text-glow">
                                    OMEGA<span className="text-cyan-400">BLACK</span>
                                </h1>
                                <div className="text-[10px] text-cyan-600 tracking-widest font-mono">SOVEREIGN SECURITY CORTEX v2.0</div>
                            </div>
                        </div>
                        <div className="flex gap-8 font-mono text-xs">
                            <div className="flex flex-col items-center">
                                <span className="text-gray-500">BRIDGE STATUS</span>
                                <span className="text-green-400 font-bold flex items-center gap-1 text-glow-green"><Wifi size={12} /> ONLINE (SECURE)</span>
                            </div>
                            <div className="flex flex-col items-center">
                                <span className="text-gray-500">LAB CPU</span>
                                <span className="text-cyan-400 font-bold">12% / 32 CORE</span>
                            </div>
                            <div className="flex flex-col items-center">
                                <span className="text-gray-500">MEMORY BANK</span>
                                <span className="text-purple-400 font-bold">14.2M VECTORS</span>
                            </div>
                        </div>
                    </div>

                    {/* MAIN GRID */}
                    <div className="flex-1 grid grid-cols-4 grid-rows-3 gap-2 min-h-0">

                        {/* 1. ATTACK MAP (Top Left large) */}
                        <Panel className="col-span-3 row-span-2 relative p-0" title="GLOBAL RECONNAISSANCE MAP" icon={Globe}>
                            <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_transparent_0%,_#000_100%)] z-10 pointer-events-none"></div>
                            <canvas ref={canvasRef} width={1200} height={600} className="w-full h-full object-cover opacity-80" />

                            {/* Overlay Stats */}
                            <div className="absolute top-4 right-4 flex flex-col gap-2 z-20">
                                <div className="bg-black/80 border border-red-500/30 p-2 w-48 backdrop-blur-md">
                                    <div className="text-[10px] text-red-400 font-mono mb-1 flex items-center gap-1"><AlertTriangle size={10} /> ACTIVE THREAT CHAIN</div>
                                    <div className="text-white font-bold text-sm">Target: api.omega.internal</div>
                                    <div className="h-1 w-full bg-gray-800 mt-1 overflow-hidden">
                                        <div className="h-full bg-red-500 w-[72%] animate-pulse"></div>
                                    </div>
                                    <div className="text-[10px] text-right text-red-500 mt-1">Exploit Probability: 72%</div>
                                </div>
                            </div>
                        </Panel>

                        {/* 2. AGENT STATUS (Right Column) */}
                        <Panel className="row-span-2 col-span-1" title="NEURAL SQUAD" icon={Users} color="text-purple-400">
                            <div className="flex flex-col gap-2 overflow-y-auto pr-1">
                                <AgentNode name="CLAUDE" role="Architect / Planner" status="active" />
                                <AgentNode name="GHOST" role="Offensive Operations" status="active" />
                                <AgentNode name="SYNAPSE" role="Data Analysis" status="idle" />
                                <AgentNode name="NOVA" role="Reporting" status="idle" />
                                <div className="mt-4 border-t border-gray-800 pt-4">
                                    <div className="text-xs font-mono text-gray-500 mb-2">SYSTEM LOAD</div>
                                    <ProgressBar label="GPU CLUSTER A" value={84} color="#ff0055" />
                                    <ProgressBar label="GPU CLUSTER B" value={32} color="#00ff41" />
                                    <ProgressBar label="BRIDGE UPLINK" value={12} color="#00f3ff" />
                                </div>
                            </div>
                        </Panel>

                        {/* 3. TERMINAL (Bottom Left) */}
                        <Panel className="col-span-2 row-span-1" title="CO-PILOT TERMINAL" icon={Terminal} color="text-green-400">
                            <div className="font-mono text-xs h-full overflow-hidden flex flex-col justify-end text-gray-300 space-y-1">
                                <div className="opacity-50">[10:42:01] BRIDGE: Tunnel established (latency: 14ms)</div>
                                <div className="opacity-70">[10:42:05] RECON: Subfinder job #492 completed (124 assets)</div>
                                <div className="text-yellow-400">[10:42:14] WARN: WAF detected on 10.0.4.22 (Cloudflare)</div>
                                <div className="text-green-400">[10:42:24] SUCCESS: JWT validated for user 'admin'</div>
                                <div className="flex items-center gap-2 text-white">
                                    <span className="text-cyan-500">âžœ</span>
                                    <span>waiting for command...</span>
                                    <span className="animate-pulse">_</span>
                                </div>
                            </div>
                        </Panel>

                        {/* 4. BOUNTY STATS (Bottom Right) */}
                        <Panel className="col-span-2 row-span-1" title="CAMPAIGN METRICS" icon={Target} color="text-yellow-400">
                            <div className="grid grid-cols-3 gap-4 h-full">
                                <div className="bg-black/40 border border-gray-800 p-2 flex flex-col justify-center items-center text-center">
                                    <div className="text-3xl font-orbitron text-white font-bold text-glow">1,420</div>
                                    <div className="text-[10px] text-gray-500 font-mono tracking-wider">ASSETS INDEXED</div>
                                </div>
                                <div className="bg-black/40 border border-gray-800 p-2 flex flex-col justify-center items-center text-center">
                                    <div className="text-3xl font-orbitron text-red-500 font-bold text-glow-red">42</div>
                                    <div className="text-[10px] text-gray-500 font-mono tracking-wider">CRITICAL VULNS</div>
                                </div>
                                <div className="bg-black/40 border border-gray-800 p-2 flex flex-col justify-center items-center text-center">
                                    <div className="text-3xl font-orbitron text-green-400 font-bold text-glow-green">$12.5k</div>
                                    <div className="text-[10px] text-gray-500 font-mono tracking-wider">POTENTIAL PAYOUT</div>
                                </div>
                            </div>
                        </Panel>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>

</html>
