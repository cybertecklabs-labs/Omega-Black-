<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="text-glow">
            <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Wordmark -->
    <text x="20" y="60" font-family="'Rajdhani', sans-serif" font-weight="900" font-size="48" fill="#fff" letter-spacing="2">
        OMEGA <tspan fill="#8b5cf6">BLACK</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="22" y="80" font-family="'Inter', sans-serif" font-weight="500" font-size="12" fill="#a78bfa" letter-spacing="4">
        SOVEREIGN INTELLIGENCE v2.0
    </text>
    
    <!-- Version Badge -->
    <rect x="340" y="30" width="40" height="20" rx="4" fill="#1a1a2e" stroke="#2dd4bf"/>
    <text x="360" y="45" text-anchor="middle" font-family="monospace" font-size="10" fill="#2dd4bf">v2.0</text>
</svg>
