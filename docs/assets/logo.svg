<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="neural-grad" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#8b5cf6"/>
            <stop offset="1" stop-color="#ec4899"/>
        </linearGradient>
        <filter id="pulse-glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="200" height="200" rx="40" fill="#0a0a0a"/>
    
    <!-- Neural Network Nodes -->
    <g filter="url(#pulse-glow)">
        <!-- Omega Shape -->
        <path d="M60 150H80V130H120V150H140V110C140 87.9 122.1 70 100 70C77.9 70 60 87.9 60 110V150Z" 
              stroke="url(#neural-grad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
        
        <!-- Connections -->
        <line x1="100" y1="70" x2="100" y2="40" stroke="#8b5cf6" stroke-width="4"/>
        <line x1="60" y1="110" x2="30" y2="100" stroke="#8b5cf6" stroke-width="4"/>
        <line x1="140" y1="110" x2="170" y2="100" stroke="#ec4899" stroke-width="4"/>
        
        <!-- Nodes -->
        <circle cx="100" cy="40" r="6" fill="#ec4899">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="30" cy="100" r="4" fill="#8b5cf6"/>
        <circle cx="170" cy="100" r="4" fill="#8b5cf6"/>
        
        <!-- Central Brain Node -->
        <circle cx="100" cy="110" r="8" fill="#fff"/>
    </g>
</svg>
