<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- The Sovereign Gradient: Deep Teal to Cyber Blue -->
        <linearGradient id="sovereign-grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0.0" stop-color="#00E5FF"/>
            <stop offset="1.0" stop-color="#2979FF"/>
        </linearGradient>
    </defs>

    <!-- The Core: A heavy, geometric Omega representing the Gateway -->
    <!-- Simplified silhouette: Strong vertical legs, perfect circular arch, flat terminals -->
    <path d="M160 416H208V352H304V416H352V320C352 266.98 309.02 224 256 224C202.98 224 160 266.98 160 320V416Z" 
          stroke="url(#sovereign-grad)" stroke-width="32" stroke-linecap="square" stroke-linejoin="miter"/>

    <!-- The Crown: Data Ingress -->
    <!-- A detached, floating segment representing the external API / Cloudflare Tunnel -->
    <path d="M256 128V192" stroke="url(#sovereign-grad)" stroke-width="24" stroke-linecap="round"/>
    <circle cx="256" cy="112" r="16" fill="#00E5FF"/>

    <!-- The Base: Foundation / Infrastructure -->
    <!-- A solid anchoring line -->
    <path d="M112 448H400" stroke="#00E5FF" stroke-width="12" stroke-opacity="0.5" stroke-linecap="round"/>

    <!-- The Circuitry: Internal Orchestration -->
    <!-- Symmetrical routing lines imply order and logic, not chaos -->
    <path d="M208 352H192V304L224 272" stroke="#2979FF" stroke-width="8" stroke-opacity="0.8"/>
    <path d="M304 352H320V304L288 272" stroke="#2979FF" stroke-width="8" stroke-opacity="0.8"/>
    
    <!-- Central Node: The Memory Bank / pgvector Core -->
    <circle cx="256" cy="288" r="24" stroke="url(#sovereign-grad)" stroke-width="8" fill="none"/>
    <circle cx="256" cy="288" r="8" fill="#00E5FF"/>

</svg>
